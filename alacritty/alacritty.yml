import:
 - /home/msytnyk/.config/alacritty/gruvbox.yaml

env:
  TERM: xterm-256color

window:
  dynamic_padding: true
  decorations: none
  opacity: 0.95
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true
  decorations_theme_variant: Dark

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 12.0
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  builtin_box_drawing: true
  draw_bold_text_with_bright_colors: true

