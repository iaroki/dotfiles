bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'
  command: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Off
  vi_mode_style: Beam
  blink_interval: 750
  blink_timeout: 5
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

